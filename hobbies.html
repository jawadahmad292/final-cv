<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">


    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Fjalla One", sans-serif;

        }

        main {
            width: 300px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            color: green;
        }

        ol {
            padding: 20px;
        }

        li {
            font-size: 20px;
            padding: 5px;
        }
    </style>

</head>

<body>

    <main>
        <h1>Hobbies</h1>
        <ol>
            <li>Coding</li>
            <li>Reading</li>
            <li>Traveling</li>
            <li>Learning New Technologies</li>
        </ol>
    </main>

</body>

</html>
